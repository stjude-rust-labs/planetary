name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}

jobs:
  bump-versions:
    name: Bump all version numbers and update changelogs
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
      new_version_no_v: ${{ steps.bump.outputs.new_version_no_v }}
    steps:
      - uses: actions/checkout@v5
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Install `cargo-workspaces`
        run: cargo install cargo-workspaces
      - name: Bump workspace versions
        id: bump
        run: |
          set -euo pipefail

          # Perform the bump.
          cargo workspaces version \
            "${{ inputs.bump }}" \
            --no-git-commit \
            -y

          NEW_VERSION_NO_V=$(grep -m1 -E '^version = "' "api/Cargo.toml" | awk -F\" '{print $2}')
          echo "Changes version to v${NEW_VERSION_NO_V}."

          echo "new_version=v${NEW_VERSION_NO_V}"     >> "$GITHUB_OUTPUT"
          echo "new_version_no_v=${NEW_VERSION_NO_V}" >> "$GITHUB_OUTPUT"

      - name: Bump `Chart.yaml` version and `appVersion`
        run: |
          sed -i "s|^version: .*|version: ${{ steps.bump.outputs.new_version_no_v }}|g" chart/Chart.yaml
          sed -i "s|^appVersion: .*|appVersion: \"${{ steps.bump.outputs.new_version }}\"|g" chart/Chart.yaml
      - name: Update all `CHANGELOG.md` files with version and date
        run: |
          DATE=$(date +%Y-%m-%d)
          find . -name "CHANGELOG.md" -type f -not -path "*/target/*" -not -path "*/node_modules/*" | while read changelog; do
            # Replace "## Unreleased" with the version and date, then add a new "## Unreleased" section right above it.
            sed -i "s|## Unreleased|## Unreleased\n\n## ${{ steps.bump.outputs.new_version }} (${DATE})|g" "$changelog"
          done
      - name: Commit and push updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add chart/Chart.yaml **/CHANGELOG.md **/Cargo.toml Cargo.toml Cargo.lock
          git commit -m "revise: updates Planetary to ${{ steps.bump.outputs.new_version }}"
          git push
      - name: Create and push git tag
        run: |
          git tag ${{ steps.bump.outputs.new_version }}
          git push origin ${{ steps.bump.outputs.new_version }}

  publish-crates:
    name: Publish Rust crates to crates.io
    needs: [bump-versions]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.ref }}
      - name: Pull latest changes
        run: git pull origin ${{ github.ref_name }}
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Publish all crates
        run: cargo publish --workspace
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
        continue-on-error: true

  build-and-push-images:
    name: Build and push Docker images
    needs: [bump-versions]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        target:
          - planetary-api
          - planetary-orchestrator
          - planetary-monitor
          - planetary-transporter
          - planetary-migration
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.ref }}
      - name: Pull latest changes
        run: git pull origin ${{ github.ref_name }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/${{ matrix.target }}
          tags: |
            type=raw,value=${{ needs.bump-versions.outputs.new_version }}
            type=raw,value=latest
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          target: ${{ matrix.target }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  create-release:
    name: Create GitHub Release
    needs: [publish-crates, build-and-push-images, bump-versions]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0
      - name: Pull latest changes
        run: git pull origin ${{ github.ref_name }}
      - name: Extract changelog from all components
        id: changelog
        run: |
          VERSION="${{ needs.bump-versions.outputs.new_version }}"
          COMBINED_CHANGELOG=""

          for changelog in chart/CHANGELOG.md api/CHANGELOG.md orchestrator/CHANGELOG.md monitor/CHANGELOG.md transporter/CHANGELOG.md server/CHANGELOG.md db/CHANGELOG.md; do
            if [ -f "$changelog" ]; then
              COMPONENT=$(dirname "$changelog")
              CONTENT=$(awk "/## ${VERSION}/,/^## [^${VERSION}]/ {if (/^## ${VERSION}/) next; if (/^## /) exit; print}" "$changelog" 2>/dev/null || echo "")
              if [ -n "$CONTENT" ]; then
                COMBINED_CHANGELOG="${COMBINED_CHANGELOG}
          ### ${COMPONENT}
          ${CONTENT}
          "
              fi
            fi
          done

          if [ -z "$COMBINED_CHANGELOG" ]; then
            COMBINED_CHANGELOG="No changelog entries found"
          fi

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$COMBINED_CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.bump-versions.outputs.new_version }}
          name: Release ${{ needs.bump-versions.outputs.new_version }}
          body: |
            ## Changes
            ${{ steps.changelog.outputs.changelog }}

            ## Docker Images
            All images are available on GitHub Container Registry with both `amd64` and `arm64` architectures:

            - `ghcr.io/stjude-rust-labs/planetary-api:${{ needs.bump-versions.outputs.new_version }}`
            - `ghcr.io/stjude-rust-labs/planetary-orchestrator:${{ needs.bump-versions.outputs.new_version }}`
            - `ghcr.io/stjude-rust-labs/planetary-monitor:${{ needs.bump-versions.outputs.new_version }}`
            - `ghcr.io/stjude-rust-labs/planetary-transporter:${{ needs.bump-versions.outputs.new_version }}`
            - `ghcr.io/stjude-rust-labs/planetary-migration:${{ needs.bump-versions.outputs.new_version }}`

            ## Helm Chart
            Install or upgrade with:
            ```bash
            helm upgrade --install planetary ./chart
            ```
          draft: false
          prerelease: false