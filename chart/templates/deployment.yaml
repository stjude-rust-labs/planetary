# Deployment for the Planetary API service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: planetary-api
  labels:
    {{- include "chart.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.api.replicas }}
  selector:
    matchLabels:
      {{- include "chart.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        {{- include "chart.labels" . | nindent 8 }}
        app.kubernetes.io/component: api
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/component
                operator: In
                values:
                - api
            topologyKey: "kubernetes.io/hostname"
      containers:
        - name: planetary-api
          image: "{{ .Values.api.image.name }}:{{ .Values.api.image.tag | default .Chart.AppVersion }}"
          securityContext:
            readOnlyRootFilesystem: true
            runAsUser: 1000
            runAsNonRoot: true
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /ping
              port: http
          readinessProbe:
            httpGet:
              path: /ping
              port: http
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
          env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: RUST_LOG
            value: {{ .Values.api.log }}
          - name: DATABASE_USER
            value: {{ .Values.database.user }}
          - name: DATABASE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Values.database.passwordSecret }}
                key: {{ .Values.database.passwordSecretKey }}
          - name: DATABASE_HOST
            value: {{ .Values.database.host }}
          - name: DATABASE_PORT
            value: "{{ .Values.database.port }}"
          - name: DATABASE_NAME
            value: {{ .Values.database.name }}
          - name: ORCHESTRATOR_URL
            value: "http://planetary-orchestrator:{{ .Values.orchestrator.service.port }}"
          - name: ORCHESTRATOR_API_KEY
            valueFrom:
              secretKeyRef:
                name: orchestrator-auth
                key: api-key
---
