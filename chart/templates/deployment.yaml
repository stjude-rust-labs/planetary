          - name: SERVICE_API_KEY
            valueFrom:
              secretKeyRef:
                name: orchestrator-auth
                key: api-key
          - name: DATABASE_USER
            value: {{ .Values.database.user }}
          - name: DATABASE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Values.database.passwordSecret }}
                key: {{ .Values.database.passwordSecretKey }}
          - name: DATABASE_HOST
            value: {{ .Values.database.host }}
          - name: DATABASE_PORT
            value: "{{ .Values.database.port }}"
          - name: DATABASE_NAME
            value: {{ .Values.database.name }}
          - name: TRANSPORTER_IMAGE
            value: "{{ .Values.transporter.image.name }}:{{ .Values.transporter.image.tag | default .Chart.AppVersion }}"
          - name: TASKS_NAMESPACE
            value: {{ .Values.tasks.namespace }}
          {{- with .Values.orchestrator.storageClass }}
          - name: STORAGE_CLASS
            value: "{{- . }}"
          {{- end }}
          {{- with .Values.orchestrator.preemptible }}
          {{- with .nodeSelector }}
          - name: PREEMPTIBLE_NODE_SELECTOR
            value: "{{- . }}"
          {{- end }}
          {{- with .taint }}
          - name: PREEMPTIBLE_TAINT
            value: "{{- . }}"
          {{- end }}
          {{- end }}
