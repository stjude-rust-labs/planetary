apiVersion: v1
kind: Pod
metadata:
  name: planetary-api-test-connection"
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  resources:
    requests:
      cpu: 1000m
    limits:
      memory: 256MiB
  containers:
    - name: wget
      image: busybox:1.37.0
      command: ['wget']
      args:
        - "-O -"
        - 'http://planetary-api:{{ .Values.api.service.port }}'
      securityContext:
        readOnlyRootFilesystem: true
        runAsUser: 1000
        runAsNonRoot: true
  restartPolicy: Never
